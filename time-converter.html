    <style type="text/css">
        /** Layout **/
        html, body { height:100% }
        body, .flex {
          /* Flex is a one-dimension layout model to distribute and align items. */
          /* The ms- rules make it work with IE 10 (released in 2012). */
          display: flex;
          display: -ms-flexbox;

          /* We use column direction to "stack" the converter above the footer. */
          flex-direction: column;
          -ms-flex-direction: column;
        }
        section {
            flex: 1;
        }
        footer {
            flex: initial;
            text-align:center;
        }
        /* Make the first section smaller on mobile */
        @media (max-width: 576px) {
            body > section:first-child {
                flex: 0.5;
            }
        }

        /** Input layout and font size **/
        input {
          /* This causes the inputs to fill up their entire parent div. */
          width:100%;
          padding:5px;
          font-size:1.35em;
        }
        @media (max-width: 576px) {
            /* This prevents the time from overlapping with 'Next day'. */
            input {
                font-size:1.15em;
                height:45px;
            }
        }
        input#num_clocks {
            width:43px;
            font-size:16px;
            padding:3px;
        }
        /* From StackOverflow, fixes issue with live-resizing window and media query breakpoints. */
        .select2 { width: 100% !important; }

        /** Colors, fonts, text decoration, borders **/
        html, body, *  { font-family:"Open Sans", Sans-Serif; color:#007EE5; }
        h1             { color:#007EE5; }
        input[type=text] {
            -webkit-appearance: none;
        }
        input          {
            border: solid 1px #7EBEF2;
            border-radius:4px;
        }
        .num_clocks { color:#72B6EC; }
        /* clock dividing border */
        .clock:not(:last-child) { border-right:solid #CCE6FA 2px; }
        @media (max-width: 576px) { .clock:not(:last-child) { border-right:none; } }
        #warning { color:#F22524; }
        footer {
            font-size:0.75rem;
        }
        @media (prefers-color-scheme: dark) {
            body       { background-color:#292a2b; color:white; }
            input      { background-color:#292a2b; font-weight:300; }
            #warning { color:#fc4242; }
            /*.container { background-color:#353a3b; }*/
        }

        /** Select2 styling **/
        .select2-container--default .select2-selection--single {
          height:45px;
          border: solid 1px #7EBEF2;
          font-size:1.35em;
        }
        .select2-container--default .select2-selection--single .select2-selection__rendered {
          padding-top:7px;
        }
        .select2-selection__arrow {
          margin-top:5px;
          background-color:white;
        }
        @media (prefers-color-scheme: dark) {
          .select2-container--default .select2-selection--single, .select2-results__option, .select2-search, .select2-selection__arrow {
            background-color:#292a2b;
          }
        }
